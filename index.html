<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación 50 años</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 1500px; /* para animación tipo tarjeta */
    }

    .card-wrapper {
      width: 600px;
      max-width: 90%;
      position: relative;
      transform-style: preserve-3d;
      animation: openCard 2.5s ease forwards;
    }

    .card {
      background: #ffe4ec; /* rosa suave */
      border: 6px double #d4af37;
      border-radius: 16px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    /* Flores decorativas */
    .card::before, .card::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
    }

    .card::before {
      top: -20px;
      left: -20px;
      background-image: url('https://i.ibb.co/F0sMJZg/flower-top.png'); /* flor esquina sup izq */
    }

    .card::after {
      bottom: -20px;
      right: -20px;
      background-image: url('https://i.ibb.co/m0Znfh3/flower-bottom.png'); /* flor esquina inf der */
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #a67c00;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
    }

    .card strong {
      color: #a67c00;
      font-size: 1.4rem;
    }

    .edad {
      font-size: 4rem;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(45deg, #d4af37, #ffef9f, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      margin: 20px 0;
    }

    .direccion a {
      display: inline-block;
      margin-top: 25px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #d4af37, #ff69b4);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .direccion a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }

    /* Animación apertura tarjeta */
    @keyframes openCard {
      0% { transform: rotateX(90deg) scale(0.8); opacity: 0; }
      50% { transform: rotateX(-10deg) scale(1.05); opacity: 1; }
      100% { transform: rotateX(0deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <h1>Shhh...</h1>
      <p>Es una <strong>Sorpresa</strong></p>
      <p>Acompáñanos a celebrar a<br><strong>Alizabet</strong></p>

      <div class="edad">50</div>
      <p>Te esperamos el<br><strong>Sábado 4 de Septiembre - 21:00 hs</strong></p>
      <p>En:</p>
      <p><strong>Gigena 238 - Otamendi Campana</strong></p>

      <div class="direccion">
        <a href="https://www.google.com/maps?q=Gigena+238+Otamendi+Campana" target="_blank">
          📍 Ver ubicación en Google Maps
        </a>
      </div>
    </div>
  </div>
</body>
</html>
