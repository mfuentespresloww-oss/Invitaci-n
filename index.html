<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci칩n 50 a침os</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffe4ec; /* fondo rosa */
      border: 6px double #d4af37; /* dorado */
      border-radius: 16px;
      padding: 60px 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
      position: relative;
      overflow: hidden;
    }

    /* Flor esquina superior izquierda */
    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 200px;
      height: 200px;
      background-image: url('https://raw.githubusercontent.com/mfuentespresloww-oss/Invitaci-n/b75ff4257ad59cf97441cbb0a9f23cc9a9806ca1/corner-bouquet-acuarela-arreglo-floral-rosa-blanco-verde.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.95;
      z-index: 1;
    }

    .card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #a67c00; /* dorado m치s oscuro */
      margin: 0 0 10px;
      position: relative;
      z-index: 2;
    }

    .card p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
      position: relative;
      z-index: 2;
    }

    .card strong {
      color: #a67c00;
      font-size: 1.4rem;
    }

    .edad {
      font-size: 4rem;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(45deg, #d4af37, #ffef9f, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      margin: 20px 0;
      position: relative;
      z-index: 2;
    }

    .direccion a {
      display: inline-block;
      margin-top: 25px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #d4af37, #ff69b4);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 2;
    }

    .direccion a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Shhh...</h1>
    <p>Es una <strong>Sorpresa</strong></p>
    <p>Acomp치침anos a celebrar a<br><strong>Alizabet</strong></p>

    <div class="edad">50</div>
    <p>Te esperamos el<br><strong>S치bado 4 de Septiembre - 21:00 hs</strong></p>
    <p>En:</p>
    <p><strong>Gigena 238 - Otamendi Campana</strong></p>

    <div class="direccion">
      <a href="https://www.google.com/maps?q=Gigena+238+Otamendi+Campana" target="_blank">
        游늸 Ver ubicaci칩n en Google Maps
      </a>
    </div>
  </div>
</body>
</html>
