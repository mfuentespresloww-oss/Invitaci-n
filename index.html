<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci√≥n 50 a√±os</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 2000px; /* necesario para efecto 3D */
    }

    .card-container {
      position: relative;
      width: 600px;
      height: 400px;
      perspective: 2000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* ----- TAPA ----- */
    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffe4ec;
      border: 6px double #d4af37;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #a67c00;
      backface-visibility: hidden;
      transform-origin: left center;
      transform-style: preserve-3d;
      animation: abrirTapa 2s ease forwards;
      animation-delay: 5s;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      z-index: 2;
    }

    /* ----- INTERIOR ----- */
    .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffe4ec;
      border: 6px double #d4af37;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      z-index: 1;
    }

    /* Flor decorativa en interior */
    .inside::before {
      content: "";
      position: absolute;
      top: -60px;
      left: -60px;
      width: 320px;
      height: 320px;
      background-image: url('https://raw.githubusercontent.com/mfuentespresloww-oss/Invitaci-n/b75ff4257ad59cf97441cbb0a9f23cc9a9806ca1/corner-bouquet-acuarela-arreglo-floral-rosa-blanco-verde.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.95;
      z-index: 0;
    }

    .inside h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #a67c00;
      position: relative;
      z-index: 2;
    }

    .inside p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
      position: relative;
      z-index: 2;
    }

    .inside strong {
      color: #a67c00;
      font-size: 1.4rem;
    }

    .edad {
      font-size: 4rem;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(45deg, #d4af37, #ffef9f, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      margin: 20px 0;
      position: relative;
      z-index: 2;
    }

    .direccion a {
      display: inline-block;
      margin-top: 25px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #d4af37, #ff69b4);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 2;
    }

    .direccion a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }

    /* Animaci√≥n apertura */
    @keyframes abrirTapa {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(-180deg); }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        Shhh... <br> Es un secreto ‚ú®
      </div>
      <div class="inside">
        <h2>Acomp√°√±anos a celebrar a</h2>
        <h2><strong>Alizabet</strong></h2>
        <div class="edad">50</div>
        <p>Te esperamos el<br><strong>S√°bado 4 de Septiembre - 21:00 hs</strong></p>
        <p>En:</p>
        <p><strong>Gigena 238 - Otamendi Campana</strong></p>
        <div class="direccion">
          <a href="https://www.google.com/maps?q=Gigena+238+Otamendi+Campana" target="_blank">
            üìç Ver ubicaci√≥n en Google Maps
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
