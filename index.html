<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci칩n 50 a침os</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 2000px; /* Necesario para efecto 3D */
    }

    .card-container {
      width: 600px;
      max-width: 90%;
      height: 400px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Interior */
    .card .inside {
      background: #ffe4ec; /* rosa interior */
      border: 6px double #d4af37;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: hidden;
    }

    /* Flores decorativas */
    .inside::before, .inside::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
      pointer-events: none;
    }

    .inside::before {
      top: -20px;
      left: -20px;
      background-image: url('https://stock.adobe.com/mx/search?k=flores+png&asset_id=1395190623');
    }

    .inside::after {
      bottom: -20px;
      right: -20px;
      background-image: url('https://i.ibb.co/m0Znfh3/flower-bottom.png');
    }

    /* Tapa */
    .card .front {
      background: #fff;
      border: 6px double #d4af37;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #a67c00;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transform-origin: left;
      animation: openCard 3s ease forwards;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    @keyframes openCard {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-150deg); }
    }

    /* Texto interior */
    .inside h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #a67c00;
      margin: 0 0 10px;
    }

    .inside p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
    }

    .inside strong {
      color: #a67c00;
      font-size: 1.4rem;
    }

    .edad {
      font-size: 4rem;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(45deg, #d4af37, #ffef9f, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      margin: 20px 0;
    }

    .direccion a {
      display: inline-block;
      margin-top: 25px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #d4af37, #ff69b4);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .direccion a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Interior -->
      <div class="inside">
        <h1>Shhh...</h1>
        <p>Es una <strong>Sorpresa</strong></p>
        <p>Acomp치침anos a celebrar a<br><strong>Alizabet</strong></p>

        <div class="edad">50</div>
        <p>Te esperamos el<br><strong>S치bado 4 de Septiembre - 21:00 hs</strong></p>
        <p>En:</p>
        <p><strong>Gigena 238 - Otamendi Campana</strong></p>

        <div class="direccion">
          <a href="https://www.google.com/maps?q=Gigena+238+Otamendi+Campana" target="_blank">
            游늸 Ver ubicaci칩n en Google Maps
          </a>
        </div>
      </div>

      <!-- Tapa -->
      <div class="front">
        游꿀 Invitaci칩n
      </div>
    </div>
  </div>
</body>
</html>
