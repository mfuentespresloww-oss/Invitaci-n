<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap');

body {
  margin: 0;
  padding: 0;
  background: #f3eaf9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: 'Playfair Display', serif;
  perspective: 2000px;
}

/* Contenedor de la tarjeta */
.card-container {
  width: min(400px, 90vw); /* m√°ximo 400px desktop, 90% m√≥vil */
  aspect-ratio: 91/153; /* mantiene proporci√≥n postal americana */
  perspective: 2000px;
}

/* Tarjeta */
.card {
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

/* Tapa */
.front {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ffe4ec;
  border: 4px double #d4af37;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  font-size: clamp(1rem, 6vw, 2rem); /* m√°s grande en m√≥vil */
  color: #a67c00; /* dorado */
  backface-visibility: hidden;
  transform-origin: left center;
  animation: abrirTapa 2s ease forwards;
  animation-delay: 2s;
  z-index: 2;
  text-align: center;
  padding: 10px;
}

/* Reverso s√≥lido de la tapa */
.front::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #ffe4ec; /* mismo color que la tapa */
  border: 4px double #d4af37;
  border-radius: 16px;
  backface-visibility: hidden;
  transform: rotateY(180deg); /* cubre el reverso */
}

/* Interior */
.inside {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #fce4f0, #f9d1f0, #f5c3f7);
  border: 4px double #d4af37;
  border-radius: 16px;
  padding: 10px;
  text-align: center;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  box-sizing: border-box;
}

/* Adorno floral */
.inside::before {
  content: "";
  position: absolute;
  top: -25px;
  left: -25px;
  width: 250px;
  height: 250px;
  background-image: url("https://raw.githubusercontent.com/mfuentespresloww-oss/Invitaci-n/b75ff4257ad59cf97441cbb0a9f23cc9a9806ca1/corner-bouquet-acuarela-arreglo-floral-rosa-blanco-verde.png");
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.95;
  z-index: 0;
}

/* Contenido interior */
.contenido {
  z-index: 2;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2mm;
  margin-top: 14mm; /* m√°s abajo en m√≥vil para no chocar con flores */
}

/* Textos dorados y llamativos */
.acompananos {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: clamp(1rem, 4vw, 6mm);
  color: #a67c00; /* dorado */
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

.nombre {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(2rem, 7vw, 10mm);
  color: #d4af37; /* dorado brillante */
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  margin: 0;
}

.edad {
  font-size: clamp(2.5rem, 8vw, 12mm);
  font-weight: bold;
  color: #ffef9f; /* dorado suave */
  text-shadow: 3px 3px 6px rgba(0,0,0,0.25);
  margin: 0;
}

.detalle {
  font-size: clamp(0.8rem, 3.5vw, 4mm);
  color: #4a148c; 
  font-weight: 600;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
  margin: 1mm 0;
}

.direccion a {
  display: inline-block;
  margin-top: 1mm;
  font-size: clamp(0.8rem, 4vw, 5mm);
  background: linear-gradient(45deg, #a67c00, #d4af37);
  color: #fff;
  text-decoration: none;
  padding: 2mm 6mm;
  border-radius: 3mm;
  font-weight: bold;
  transition: transform 0.3s, box-shadow 0.3s;
}

.direccion a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(212,175,55,0.6);
}

/* Animaci√≥n tapa */
@keyframes abrirTapa {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(-180deg); }
}
</style>
</head>
<body>
<div class="card-container">

            üìç Ver ubicaci√≥n
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
