<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci√≥n 50 a√±os</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #f9f4ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      perspective: 2000px; /* efecto 3D */
    }

    .card-container {
      position: relative;
      width: 500px;
      height: 320px;
      perspective: 2000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* ----- TAPA ----- */
    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffe0eb;
      border: 4px solid #d4af37;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #a67c00;
      backface-visibility: hidden;
      transform-origin: left center;
      animation: abrirTapa 2s ease forwards;
      animation-delay: 3s;
      z-index: 2;
    }

    /* ----- INTERIOR ----- */
    .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff8f9;
      border: 4px solid #d4af37;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      z-index: 1;
    }

    .inside h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #a67c00;
      margin-bottom: 5px;
    }

    .inside p {
      font-size: 1rem;
      color: #333;
      margin: 8px 0;
    }

    .edad {
      font-size: 3rem;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(45deg, #d4af37, #ffef9f, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      margin: 15px 0;
    }

    .direccion a {
      display: inline-block;
      margin-top: 15px;
      font-size: 1rem;
      background: linear-gradient(45deg, #d4af37, #ff69b4);
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .direccion a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(212,175,55,0.6);
    }

    /* Animaci√≥n apertura */
    @keyframes abrirTapa {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(-180deg); }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        Shhh... Es un secreto ‚ú®
      </div>
      <div class="inside">

        <div class="direccion">
          <a href="https://www.google.com/maps?q=Gigena+238+Otamendi+Campana" target="_blank">
            üìç Ver ubicaci√≥n
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
